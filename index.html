<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QR Chance - Gagne ta bière</title>
  <style>
    body {
      background: #0a0f1c;
      color: #ffffff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 40px;
    }
    img {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffe1;
    }
    #timer {
      font-size: 60px;
      margin-top: 30px;
    }
    #result {
      font-size: 28px;
      margin-top: 40px;
      color: #00ffcc;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin-top: 30px;
      border: none;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      display: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="qrchance.png" alt="QR Chance" />
  <h1>Scanne & tente ta chance !</h1>
  <p>Si tu cliques pile à 00:00, tu gagnes une bière à -50% !</p>
  <div id="timer">--:--</div>
  <button id="claimBtn" onclick="reveal()">Je tente ma chance</button>
  <div id="result"></div>

  <script>
    const activeSessions = [
      [18, 0, 18, 30],
      [19, 0, 19, 30],
      [20, 0, 20, 30],
      [22, 0, 22, 30],
    ];

    function isInActiveSession(date) {
      return activeSessions.some(([sh, sm, eh, em]) => {
        const start = sh * 60 + sm;
        const end = eh * 60 + em;
        const now = date.getHours() * 60 + date.getMinutes();
        return now >= start && now < end;
      });
    }

    function updateTimer() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const timer = document.getElementById("timer");
      const claimBtn = document.getElementById("claimBtn");
      const result = document.getElementById("result");

      if (isInActiveSession(now)) {
        const minutes = String(m).padStart(2, '0');
        const seconds = String(s).padStart(2, '0');
        timer.textContent = `${minutes}:${seconds}`;
        claimBtn.style.display = (minutes === "00" && seconds === "00") ? "inline-block" : "inline-block";
        result.textContent = "";
      } else {
        timer.textContent = "--:--";
        claimBtn.style.display = "none";
        result.textContent = "Attention : QRBoost actif à 18h, 19h, 20h et 22h. -50% pour les 5 plus rapides !";
      }
    }

    function reveal() {
      const now = new Date();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const result = document.getElementById("result");

      if (m === 0 && s === 0) {
        result.innerHTML = `GAGNÉ ! Il est exactement 00:00:00<br>Ta bière est à -50% !`;
      } else {
        result.innerHTML = `Raté ! Tu as cliqué à ${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}<br>Reviens à la prochaine session !`;
      }
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
