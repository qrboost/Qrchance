<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QR Chance - Gagne ta bière</title>
  <style>
    body {
      background: #0a0f1c;
      color: #ffffff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffcc;
    }
    #timer {
      font-size: 48px;
      margin-top: 20px;
    }
    #result {
      font-size: 28px;
      margin-top: 30px;
      color: #00ffcc;
    }
    button {
      padding: 15px 30px;
      font-size: 22px;
      margin-top: 30px;
      border: none;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="qrchance.png" alt="QR Chance">
  <h1>Scanne & tente ta chance !</h1>
  <p>Si tu cliques pile à 00:00, tu gagnes une bière à -50% !</p>
  <div id="timer">--:--</div>
  <button id="claimBtn" onclick="reveal()">Je tente ma chance</button>
  <div id="result"></div>  <script>
    const activeSlots = [
      [0, 2], [2, 4], [4, 6], [6, 8], [8, 10],
      [10, 12], [12, 14], [14, 16], [16, 18], [18, 20]
    ];

    function isWithinActiveSlot(minute) {
      return activeSlots.some(slot => minute >= slot[0] && minute < slot[1]);
    }

    function updateTimer() {
      const now = new Date();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const timer = document.getElementById("timer");
      const claimBtn = document.getElementById("claimBtn");

      const remainingSeconds = (59 - seconds).toString().padStart(2, '0');
      const remainingMinutes = (1 - (minutes % 2)).toString().padStart(2, '0');

      timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      if (isWithinActiveSlot(minutes) && seconds === 0) {
        claimBtn.style.display = "inline-block";
      } else {
        claimBtn.style.display = "none";
      }
    }

    function reveal() {
      const now = new Date();
      const seconds = now.getSeconds();
      const result = document.getElementById("result");

      if (seconds === 0) {
        result.textContent = `GAGNÉ ! (${new Date().toLocaleTimeString()})`;
      } else {
        result.textContent = `RatÉ ! (${new Date().toLocaleTimeString()})`;
      }
    }

    setInterval(updateTimer, 1000);
  </script></body>
</html>
