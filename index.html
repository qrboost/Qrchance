<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>QR Chance - Carte tournante</title>
  <style>
    body {
      background-color: #0a0f1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .card {
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }
    .inner-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spinCard 0.2s linear infinite;
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
    }
    .front {
      background: url('card-front.png') center/cover no-repeat;
    }
    .back {
      background: url('beer.png') center/cover no-repeat;
      transform: rotateY(180deg);
    }

    @keyframes spinCard {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="inner-card" id="card">
      <div class="face front"></div>
      <div class="face back"></div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      const card = document.getElementById("card");
      card.style.animation = "none";

      // Résultat aléatoire : gagnant ou non
      const isWinner = Math.random() < 0.5;
      if (isWinner) {
        card.style.transform = "rotateY(180deg)";
      } else {
        card.style.transform = "rotateY(0deg)";
      }
    }, 10000);
  </script>
</body>
</html>
