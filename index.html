<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QRChance - Gagne ta bi√®re</title>
  <style>
    body {
      background: #0a0f1c;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    #timer {
      font-size: 64px;
      color: #00ffe1;
      margin: 20px 0;
    }
    #result {
      font-size: 28px;
      margin-top: 20px;
      color: #00ffcc;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
      display: none;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <img src="qrchance.png" alt="QRChance gagnant" />

  <h1>Scanne & tente ta chance !</h1>
  <p>Si tu cliques pile √† 00:00, tu gagnes une bi√®re √† -50% !</p>
  <div id="timer">00:00</div>
  <button id="claimBtn" onclick="reveal()">Je tente ma chance</button>
  <div id="result"></div>
  <div id="message"></div>

  <script>
    function isInSession() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const time = hours * 60 + minutes;

      const sessions = [
        [18 * 60, 18 * 60 + 30],
        [19 * 60, 19 * 60 + 30],
        [20 * 60, 20 * 60 + 30],
        [22 * 60, 22 * 60 + 30]
      ];

      return sessions.some(([start, end]) => time >= start && time < end);
    }

    function updateTimer() {
      const now = new Date();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("timer").textContent = `${minutes}:${seconds}`;

      const btn = document.getElementById("claimBtn");
      const msg = document.getElementById("message");

      if (isInSession()) {
        msg.textContent = "";
        btn.style.display = (seconds === "00") ? "inline-block" : "none";
      } else {
        msg.textContent = "Attention QRBoost d√©marre √† 18h ce soir -50% pour les 5 plus rapides üç∫";
        btn.style.display = "none";
      }
    }

    function reveal() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const result = document.getElementById("result");
      if (seconds === 0) {
        result.textContent = `GAGN√â ! Clique valid√© √† ${String(minutes).padStart(2, '0')}:00`;
      } else {
        result.textContent = `RAT√â ! Clique √† ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }
    }

    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
