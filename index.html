<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Chance - Carte interactive</title>
  <style>
    body {
      background-color: #0a0f1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      flex-direction: column;
    }
    #card {
      width: 80vw;
      max-width: 400px;
      height: auto;
      transition: transform 0.2s ease;
    }
    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #00ff99;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <img id="card" src="card1.png" alt="Carte" onclick="toggleSpin()">
  <div id="message">Bravooooo ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ vous avez gagnÃ© une biÃ¨re Ã  -50%</div>  <script>
    let spinning = false;
    let interval;
    let images = ["card1.png", "card2.png"];
    let current = 0;

    function toggleSpin() {
      if (!spinning) {
        spinning = true;
        interval = setInterval(() => {
          current = 1 - current;
          document.getElementById("card").src = images[current];
        }, 100);
      } else {
        clearInterval(interval);
        spinning = false;
        if (document.getElementById("card").src.includes("card2.png")) {
          document.getElementById("message").style.display = "block";
        } else {
          document.getElementById("message").style.display = "none";
        }
      }
    }
  </script></body>
</html>
