<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QR Chance</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .background-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chrono {
      position: absolute;
      bottom: 12.5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      font-weight: bold;
      color: #00ffc8;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 10px #00ffc8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="grchance.jpg" alt="QR Chance" class="background-img">
    <div class="chrono" id="timer">--:--</div>
  </div>

  <script>
    const start = new Date();
    const timer = document.getElementById("timer");

    function updateTimer() {
      const now = new Date();
      const diff = Math.floor((now - start) / 1000);
      const minutes = String(Math.floor(diff / 60)).padStart(2, '0');
      const seconds = String(diff % 60).padStart(2, '0');
      timer.textContent = `${minutes}:${seconds}`;
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
