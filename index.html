<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QR Chance - Gagne ta bière</title>
<div style="text-align: center;">
  <img src="fichier_00000000164c620aa67643c06852fc02.png" alt="QRChance gagnant" style="max-width: 100%; height: auto;" />
</div>
  
  <style>
    body {
      background: #0a0f1c;
      color: #ffffff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 100px;
    }
    #timer {
      font-size: 60px;
      margin-top: 20px;
    }
    #result {
      font-size: 30px;
      margin-top: 40px;
      color: #00ffcc;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin-top: 30px;
      border: none;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Scanne & tente ta chance !</h1>
  <p>Si tu cliques pile à 00:00, tu gagnes une bière à -50% !</p>
  <div id="timer">00:00</div>
  <button id="claimBtn" onclick="reveal()">Je tente ma chance</button>
  <div id="result"></div>

  <script>
    function updateTimer() {
      const now = new Date();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const timer = document.getElementById("timer");
      const claimBtn = document.getElementById("claimBtn");
      timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      // Affiche le bouton uniquement si l'heure est à XX:00
      if (seconds === 0) {
        claimBtn.style.display = "inline-block";
      } else {
        claimBtn.style.display = "none";
      }
    }

    function reveal() {
      document.getElementById("result").textContent = "Félicitations ! Ta bière est à moitié prix !";
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
