<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QR Chance</title>
  <style>
    body {
      background-color: #0a0f1c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 360px;
      height: 640px;
      background: url('grchance.jpg') no-repeat center/contain;
    }
    #timer {
      position: absolute;
      bottom: 105px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #00ffcc;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="timer">--:--</div>
  </div>

  <script>
    const timer = document.getElementById("timer");
    const target = Math.floor(Math.random() * 20) + 25; // entre 25 et 45 min
    let seconds = target * 60;

    const countdown = setInterval(() => {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      timer.textContent = `${min}:${sec}`;

      if (seconds <= 0) {
        clearInterval(countdown);
        alert("Bravo ! Une bière t’est offerte à -50% !");
      }
      seconds--;
    }, 1000);
  </script>
</body>
</html>
