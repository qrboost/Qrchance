<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Chance - Card Flip</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0f1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }.scene {
  width: 300px;
  height: 460px;
  perspective: 1000px;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: flip 0.4s linear infinite;
}

.card img {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
  border-radius: 12px;
}

.card .back {
  transform: rotateY(180deg);
}

@keyframes flip {
  0% { transform: rotateY(0); }
  50% { transform: rotateY(180deg); }
  100% { transform: rotateY(360deg); }
}

.timestamp {
  position: absolute;
  bottom: 20px;
  text-align: center;
  width: 100%;
  font-size: 20px;
  color: #00ffff;
}

  </style>
</head>
<body>
  <div class="scene">
    <div class="card" id="card">
      <img src="card-front.png" alt="Front" class="front" />
      <img src="beer.png" alt="Back" class="back" />
    </div>
    <div class="timestamp" id="timestamp"></div>
  </div>  <script>
    const timestamp = document.getElementById('timestamp');
    function updateTimestamp() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      timestamp.textContent = `${date} ${time}`;
    }
    updateTimestamp();
    setInterval(updateTimestamp, 1000);

    // Stop animation after 10 seconds
    setTimeout(() => {
      document.getElementById('card').style.animation = 'none';
    }, 10000);
  </script></body>
</html>
